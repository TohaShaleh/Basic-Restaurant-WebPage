<body>
  <header>
    <a href="index.html">
        <img src="images/logo.svg" id="lg" alt="">
    </a>
     <!-- <img src="images/logo.svg" id="lg" alt=""> -->
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contacts</a>
      <a href="Bill-Split.html">Pay Bill</a>
    </nav>
  </header>
  <section class="">
    <div class="main">

        <div class="left">
            <form action="" id="fm1">
                <label for="" id=""><h4>Pay Bill :</h4></label>
                <input type="number" id="inp" placeholder="Enter your amount" required> <br> <br> <br>
                <div class="tip">
                    <h3>Select Your Tip after submitting the Form</h3> <br>

                    <div class="upper">
                        <button id="five">0%</button>
                        <button id="ten">10%</button>
                        <button id="fifteen">15%</button>
                    </div>
                    <br>
                    <div class="lower">
                        <button id="tweenty-five">25%</button>
                        <button id="thirty">30%</button>
                        <button id="fourty">40%</button>
                    </div>
                </div> <br> <br>

                <label for=""><h4>Food Quality:</h4></label>
                <input type="radio" id="normal" name="Quality" value="Normal"> 
                <label for="normal">Normal</label><br> 

                <input type="radio" id="average" name="Quality" value="Average"> 
                <label for="average">Average</label><br>

                <input type="radio" id="good" name="Quality" value="Good"> 
                <label for="good">Good</label><br>

                <input type="radio" id="amazing" name="Quality" value="Amazing"> 
                <label for="amazing">Amazing</label><br><br>

                <label for=""><h4>Behaviour of the waiter : </h4></label>
                <input type="text" name="" id="behav" placeholder="Was the overall experience were Good ? " required> <br> <br>

                <label for=""><h4>How many are of you : </h4></label>
                <input type="number" id="num" required> <br> <br>
                <input type="submit" id="sub">
                <!-- <button id="btn">Submittt</button> -->
            </form>
        </div>

        <div class="right">
            <div class="hed"></div>

            <div id="amount" class="toha"></div>
            <div id="total" class="toha"></div>
            <div id="per_person" class="toha"></div>
            <div id="experience" class="toha"></div>
            <div id="food_quality" class="toha"></div>

            <div class="reset"></div>

        </div>

    </div>
    

    
    
      
  </section>
  <footer>
    <h1>Address</h1>
    <address style="font-size: 30px;">
      Shop #10, ABC Market, Dhaka- 1230
    </address>
